# ----------------- Service for MongoDB ----------------- #
# Service ยังคงเหมือนเดิมเพื่อให้ web app หาเจอ
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: ipa2025
spec:
  ports:
  - port: 27017
    targetPort: 27017
  selector:
    app: mongo
  type: ClusterIP

---
# ----------------- Deployment for MongoDB ----------------- #
# เปลี่ยนจาก StatefulSet เป็น Deployment ที่เรียบง่ายกว่า
apiVersion: apps/v1
kind: Deployment 
metadata:
  name: mongo
  namespace: ipa2025
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:4.4
        ports:
        - containerPort: 27017
        envFrom:
        - secretRef:
            name: "allpass"
        volumeMounts:
        - name: mongo-temp-storage   # 2. นำพื้นที่ชั่วคราวมาใช้งาน (mount)
          mountPath: /data/db
      volumes:
      - name: mongo-temp-storage   # 1. ประกาศว่าจะใช้พื้นที่ชั่วคราว
        emptyDir: {}